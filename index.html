
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic Resume Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="resumeForm">

  <fieldset>
   <h2>Personal Information</h2>

   <label for="name">Name: </label>
   <input type="text" id="name" name="name" required><br>

  <label for="email">Email: </label>
   <input type="email" id="email" name="email" required><br>

   <label for="phone">Phone:</label>
   <input type="text" id="phone" name="phone" required><br>

     <label for="address">Address</label>
  <input type="text" id="address" name="address" required><br>

     

       
  <h2>Eductaion</h2>
   <label for="education">Eductaion:</label>
  <input type="text" id="education" name="education"  required></input><br>
       
   <h2> work Experience</h2>
   <label for="experience">Experience:</label>
  <input type="text" id="experience" name="experience"  required></input><br>
        

      
        <h2>Skills</h2>
    <label for="Skills">Skills</label>
  <input type="text" id="skills" name="skills" required></input><br>
       
    <h2>Description</h2>
    <label for="hobbies">Description:</label>
    <input type="text" id="description" name="hobbies"  required></input><br>
 </fieldset>

<button type="submit">Generate Resume</button>
</form>

<div id="resumeOutput">
<script src="script.js"></script>
</div>
</body>
</html>
